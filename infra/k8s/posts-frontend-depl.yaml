apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-frontend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-frontend
  template:
    metadata:
      labels:
        app: posts-frontend
    spec:
      containers:
        - name: comments
          image: nabeeldanishcowlar/posts-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: posts-frontend-srv
spec:
  selector:
    app: posts-frontend
  type: ClusterIP
  ports:
  - name: posts-frontend
    protocol: TCP
    port: 5100
    targetPort: 5100